<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakti</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contacts.css" />
  </head>
  <body>
    <section class="sub-header">
      <nav class="nav-bar"></nav>
      <div class="text-header">
        <h1>Kontakti</h1>
      </div>
    </section>

    <div class="page">
      <div class="content">
        <div class="section">
          <form>
            <!-- <label for="country-select">Izaberite državu:</label> -->
            <select id="country-select" name="country">
              <option value="">Izaberite državu</option>
              <option value="serbia">Srbija</option>
              <option value="macedonia">Makedonija</option>
              <option value="montenegro">Crna Gora</option>
              <option value="croatia">Hrvatska</option>
              <option value="slovenia">Slovenija</option>
              <option value="bosnia">Bosna i Hercegovina</option>
            </select>
            <button id="submit-btn" type="submit" class="hero-btn">
              Traži
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <section class="footer"></section>

    <script src="/script.js"></script>
    <script src="search.js"></script>
  </body>
</html>
