<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakti</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contacts.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <section class="sub-header">
          <nav class="nav-bar"></nav>
          <div class="text-header">
            <h1>Kontakti</h1>
          </div>
        </section>
      </div>
    </div>

    <div class="container-fluid">
      <div class="section">
        <div class="row">
          <div class="col">
            <form>
              <select id="country-select" name="country">
                <option value="">Izaberite državu</option>
                <option value="bosnia">Bosna i Hercegovina</option>
                <option value="croatia">Hrvatska</option>
                <option value="macedonia">Makedonija</option>
                <option value="montenegro">Crna Gora</option>
                <option value="serbia">Srbija</option>
                <!-- <option value="slovenia">Slovenija</option> -->
              </select>
              <button id="submit-btn" type="submit">Traži</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <section class="footer"></section>

    <script src="/script.js"></script>
    <script src="search.js"></script>
  </body>
</html>
